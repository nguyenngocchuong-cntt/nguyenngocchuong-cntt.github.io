      url: "https://nguyenngocchuong-cntt.github.io"
    - label: "LinkedIn"
      url: "https://www.linkedin.com/"

# Plugins được GitHub Pages hỗ trợ
plugins:
  - jekyll-include-cache

# Navigation dùng _data/navigation.yml
collections:
  posts:
    output: true

# Defaults cho trang
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true

