locale: vi-VN

author:
  name: "Nguyễn Ngọc Chương"
  avatar: "/assets/images/avatar.jpg"
  bio: "Chuyên viên CNTT • An ninh mạng • Cloud • ERP SAP"
  location: "TP.HCM, Việt Nam"
  links:
    - label: "Email"
      url: "mailto:johnpak7849@gmail.com"
